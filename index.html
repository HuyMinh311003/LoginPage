<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home | HoYoLAB</title>
</head>
<body>
    <div class="body">
        <div>
            <img class="img_title" src="./img/hoyoverse.png" alt="">
        </div>
        <div class="main">
            <div class="login_box">
                <h1 class="login_title">Log In</h1>
                
                <div><input class="input" type="text" placeholder="Username/Email"></div>
                <div><input class="input" type="password" placeholder="Password"></div>
                <div><button class="login_button">Log In</button></div>
                
                <div class="next-container">
                    <div id="next">
                        <span class="text">Forgot Password?</span>
                        <span class="text">Register Now</span>
                    </div>
                </div>
                
                <div class="other_login">Or log in using social media</div>
                <div>
                    <span><img class="img" src="./img/google.png" alt=""></span>
                    <span><img class="img" src="./img/apple.png" alt=""></span>
                    <span><img class="img" src="./img/facebook.png" alt=""></span>
                    <span><img class="img" src="./img/twitter.png" alt=""></span>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./index.js"></script> -->
</body>
</html>
